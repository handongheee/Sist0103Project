
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	div.hello{
		position:absolute;
		border:0px solid gray;
		font-family: 'Gowun Dodum';
		font-size: 1.3em;
	}
	
	div.button{
		left:150px;
		top:30px;
		width:400px;
		height:100px;
		line-height: 100px;
		text-align: center;
	}
	
	div.addform{
		left:100px;
		top:150px;
		width:500px;
		height:450px;
		padding:20px 20px;
	}
	
	img.avata{
		cursor:pointer;
	}
	
	img.select{
		border: 2px solid red;
	}
	
	div.list{
		left:800px;
		top:100px;
		width:600px;
		height:1000px;
		padding:20px 20px;
	}
	
	span.writer{
		font-weight: bold;
	}
	
	span.day{
		color:#bbb;
		float:right;
	}
	
	pre.cont{
		font-family: 'Dongle';
		font-size: 40px;
	}
</style>

<script type="text/javascript">
	$(function(){
		list();
		
		// 처음에 추가폼 없는 상태로 
		$("div.addform").hide();
		
		// 버튼 누르면 추가폼 나오고 사라지게
		$("#btnadd").click(function(){
			$("div.addform").slideToggle('fast');			
		})
		
		// 아바타 이미지에 기본 하나 select 클래스 추가
		$("img.avata").eq(2).addClass("select");	
		
		// 2번 아바타의 src 값을 얻어서 input 태그에 추가하기
		$("#avata").val($("img.avata").eq(2).attr("src"));
		
		// 아바타 선택 시 선택된 값으로 변경하기
		$("img.avata").click(function(){
			$(this).siblings().removeClass("select"); // 형제들은 클래스 지워짐
			$(this).addClass("select");
			$("#avata").val($(this).attr("src")); // 클릭한 이미지의 src를 val에 넣기
		});
		
		// 추가폼 저장
		$("#dbSave").click(function(){
			var data=$("#addfrm").serialize();
			//alert(data);
			$.ajax({
				type:"post",
				dataType:"html",
				url:"worldInsert.jsp",
				data:data,
				success:function(){
					// 데이터 추가 성공 시 목록 다시 출력
					list();
					
					//alert("성공");
					// 입력값 초기화
					$("#writer").val("");
					$("#content").val("");
					// 아바타 초기화
					$("img.avata").removeClass("select");
					$("img.avata").eq(2).addClass("select");	
					$("#avata").val($("img.avata").eq(2).attr("src"));
				}
			})
		});
	})
	
	// list 사용자 함수-계속해서 재호출해줘야 하기 때문
	function list(){
		$.ajax({
			type:"get",
			dataType:"json",
			url:"worldList.jsp",
			success:function(data){
				/*
				//alert(data.length);
				var s="";
				if(data.length==0){
					s+="<h3 class='alert alert-info'>저장된 방명록이 없습니다</h3>"
				} else{
					$.each(data, function(i,ele){
						s+="<table class='table table-bordered'>";
						s+="<tr> <td>";
						s+="<span class='writer'>작성자: "+ele.writer+"</span>";
						s+="<span class='day' >"+ele.writeday+"</span>";
						s+="<br>";
						s+="<pre class='cont'>"+ele.content;
						s+="<img src='"+ele.avata+"' align='right' width='80'>";
						s+="</pre>";
						s+="</td></tr>"
						s+="</table><br>";						
					})
				}
				$("div.list").html(s);*/
				
				
				//alert(data.length);
				  var s="";
				  
				  if(data.length==0){
					  s+="<h3 class='alert alert-info'>저장된 방명록이 없습니다</h3>";
				  }else{
					  $.each(data, function(i,elt){
						  s+="<table class='table table-bordered'>";
						  s+="<tr><td>";
						  
						  s+="<span class='writer'>작성자: "+elt.writer+"</span>";
						  s+="<span class='day'>"+elt.writeday+"</span>";
						  s+="<br>";
						  s+="<pre class='cont'>"+elt.content;
						  s+="<img src='"+elt.avata+"' align='right' width='80'>";
						  s+="</pre>";
						  
						  s+="<button type='button'><i class='bi bi-x-square'></i>삭제</button> &nbsp&nbsp";
						  s+="<button type='button'><i class='bi bi-x-square'></i>수정</button>";
						  
						  s+="</td></tr>";
						  s+="</table><br>";
					  })
				  }
				  
				  $("div.list").html(s);
				
			}
			
		});
	}
</script>
</head>
<body>
	<div class="hello button">
		<button type="button" class="btn btn-danger" id="btnadd" style="width:120px;">방명록 추가</button>
	</div>
	
	<div class="hello addform">
		<form id="addfrm">
			<table class="table table-bordered">
				<caption align="top"><b>방명록 추가</b></caption>
				<tr>
					<th>작성자</th>
					<td>
						<input type="text" class="form-control input-sm" name="writer" id="writer" style="width:120px;">
					</td>
				</tr>
				
				<tr>
					<th>남기는 말</th>
					<td>
						<textarea style="width:300px; height:100px;" class="form-control" name="content" id="content"></textarea>
					</td>
				</tr>
				
				<tr>
					<th>아바타</th>
					<td>
						<input type="hidden" name="avata" id="avata">
						<script type="text/javascript">
							var s="";
							for(var i=1; i<=10; i++){
								s+="<img src='../image/avata/b"+i+".png' width='50' class='avata'>";
								
								if(i==5){
									s+="<br>";
								}
							}
							document.write(s);
						</script>
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<button type="button" class="btn btn-info" id="dbSave">DB저장하기</button>
					</td>
				</tr>
			</table>
		</form>		
	</div>
	
	 <div class="hello list">list</div>
</body>
</html>

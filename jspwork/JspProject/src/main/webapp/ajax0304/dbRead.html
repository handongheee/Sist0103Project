<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	#show{
		margin-top: 30px;
		font-family: 'Gamja Flower';
		font-size: 1.5em;
	}
</style>

<script type="text/javascript">
	$(function() {
		$("#btnteam").click(function(){
			$.ajax({
				type:"get",
				url:"teamToXml.jsp",
				dataType:"xml",
				
				success:function(res){
					var s="";
					$(res).find("team").each(function(i, ele){
						var n=$(ele);
						s+="<div class='alert alert-info' style='width:400px;'>";
						s+="No. "+n.attr("num")+", ";
						s+="Name: "+n.find("name").text()+"<br>";
						s+="운전면허: "+n.find("driver").text()+"<br>";
						s+="주소: "+n.find("addr").text()+"<br>";
						s+="작성일: "+n.find("writeday").text();
						s+="</div>";
					});
					$("#show").html(s);
				}
			});
		});
		
		$("#btnfood").click(function(){
			$.ajax({
				type:"get",
				url:"foodToXml.jsp",
				dataType:"xml",
				
				success:function(res){
					var s="";
					$(res).find("food").each(function(i,ele){
						var n=$(ele);
						s+="<div class='alert alert-success' style='width:400px;' >";
						s+="No. "+n.attr("num")+"<br>";
						s+="음식명: "+n.find("name").text()+"<br>";
						s+="<img src='"+n.find("photo").text()+"' style='width:200px;'><br>";
						s+="가격: "+n.find("price").text()+"원<br>";
						s+="수량: "+n.find("cnt").text()+"개<br>";	
						s+="</div>";
					});
					$("#show").html(s);
				}
			});
		});

	})
</script>
</head>
<body>
<h2>team xml db 읽기</h2>
<button type="button" class="btn btn-info" id="btnteam">teamToXml.jsp 읽기</button>

<button type="button" class="btn btn-info" id="btnfood">foodToXml.jsp 읽기</button>

<div id="show"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<img alt="" src="../image/jquery_img/03.png">
	<br>
	<button type="button" class="btn btn-info" id="btn1">data01.xml</button>
	<button type="button" class="btn btn-success" id="btn2">data01.json</button>
	<br>
	<div id="result">파일들 출력...</div>
	<script type="text/javascript">
		$("#btn1").click(function(){
			$("#result").empty(); // 클릭 시 마다 중첩안되게 비워주기
			// xml 읽기
			$.ajax({
				type:"get", 
				url:"data01.xml",
				dataType:"xml",
				success:function(res){ // data, res: 파일에서 넘어오는 값
					var s="City: "+$(res).find("name").attr("city")+"<br>";
					s+="Name: "+$(res).find("name").text()+"<br>";
					s+="Age: "+$(res).find("age").text()+"<br>";
					
					$("#result").append(s);
				},
				// 오류 처리
				statusCode:{
					404:function(){
						alert("xml 파일을 찾을 수 없습니다");
					},
					500:function(){
						alert("서버 오류-코드 재확인 필요");
					}
				}	
			})
		});
		
		$("#btn2").click(function(){
			$("#result").empty();
			// json 읽기
			$.ajax({
				type:"get",
				url:"data01.json",
				dataType:"json",
				success:function(data){
					var s="";
					s+="이름: "+data.name+"<br>";
					s+="주소: "+data.addr+"<br>";
					s+="점수: "+data.score+"점<br>";
					
					$("#result").append(s);
				},
				statusCode:{
					404:function(){
						alert("json 파일을 찾을 수 없습니다");
					},
					500:function(){
						alert("서버 오류-오타 찾아볼 것");
					}
				}
			})
		});
	
	</script>
</body>
</html>

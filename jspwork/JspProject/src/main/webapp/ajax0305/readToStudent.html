<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	#show{
		font-family: 'IBM Plex Sans KR';
		font-size: 1.5em;
		margin-top: 30px;
	}
</style>
</head>
<body>
	<h2>student db_json으로 파싱한 것 읽기</h2>
	<button type="button" class="btn btn-info" id="btnstu">student 읽기</button>
	
	<div id="show"></div>
	
	<script type="text/javascript">	
		$("#btnstu").click(function(){
			$.ajax({
				type:"get",
				url:"studentToJson.jsp",
				dataType:"json",
				success:function(res){
					var s="";
					$.each(res, function(i, ele){
						s+="<div class='alert alert-success' style='width:300px'>";
						s+="index. "+i+"<br>";
						s+="no. "+ele.num+"<br>";
						s+="이름: "+ele.name+"<br>";
						s+="<img src= '"+ele.photo+"' width=150><br>";
						s+="java: "+ele.java+"점<br>";
						s+="spring: "+ele.spring+"점<br>";
						s+="</div>"
					});
					$("#show").html(s);
				}
			})
		})
	
	
	</script>

</body>
</html>

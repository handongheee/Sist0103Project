<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	#out{
		margin-top: 30px;
		font-family: 'Noto Sans KR';
		font-size: 1.2em;
	}
	
	.box{
		width:40px;
		height:40px;
		border-radius:100px;
	}
</style>

<script type="text/javascript">
	$(function(){
		$("#btnshop").click(function(){
			$.ajax({
				type:"get",
				url:"jshopToJson.jsp",
				dataType:"json",
				success:function(data){
					var s="<table class='table table-bordered' style='width:700px'>";
					s+="<caption align='top'><b>Json Jshop 읽어오기</b></caption>"
					s+="<tr class='table-success'>";
					s+="<th>번호</th> <th>상품명</th> <th>색상</th> <th>가격</th> <th>상품이미지</th>";
					s+="</tr>";
					
					// for문
					$.each(data, function(i, ele){
						s+="<tr>";
						s+="<td>"+ele.num+"</td>";
						s+="<td>"+ele.sangpum+"</td>";
						s+="<td>"+ele.color+"<br>"+"<div class='box' style='background-color:" +ele.color+ "'></div></td>";
						s+="<td>"+ele.price+"</td>";
						s+="<td><img src='"+ele.imagename+"' width='80'></td>";
						s+="</tr>";
						
					});
					
					s+="</table>";
					$("#out").html(s);
				}
				
			});
		});
		
	})
</script>
</head>
<body>
	<button type="button" class="btn btn-warning" id="btnshop">JShop DB 데이터 읽어오기</button>
	<div id="out"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	ul>li{
		list-style: none;
		width:150px;
		height:50px;
		text-align:center;
		line-height: 50px;
		border: 1px solid green;
		margin: 5px;
		float: left;
		cursor: pointer;
	}
	
	.bg1{
		background-color: green;
		color:#fff;
	}
	
	#show{
		font-size: 1.2em;
		font-family: 'Gowun Dodum';
	}
</style>

<script type="text/javascript">
	$(function(){	
		//버튼에 마우스 올려놓으면 bg1클래스 add해주고 벗어나면 없어지게..
		$("ul>li:eq(0)").hover(function(){
			$(this).addClass("bg1");		
		}, function(){
			$(this).removeClass();
		});
	
		//첫번째 Home버튼누르면 메인이미지 아무거나 하나 나오게
		$("ul>li:eq(0)").click(function(){
			var imgSrc="<img src='../image/jquery_img/01.png' style='width:150px'>";
			$("#show").html(imgSrc);
		})
	
		// 두번째 food 버튼 누르면 json파일 가져오기
		$("ul>li:eq(1)").click(function(){
			$.ajax({
				type:"get",
				url:"foodToJson.jsp",
				dataType:"json",
				success:function(data){
					var s="";
					$.each(data, function(i,ele){
						s+="<div class='alert alert-info'  style='width:400px'>";
						s+="no. "+ele.num+"<br>";
						s+="이름: "+ele.name+"<br>";
						s+="<img src='"+ele.photo+"' style='width:250px'><br>";
						s+="가격: "+ele.price+"원<br>";
						s+="개수: "+ele.cnt+"개<br>";
						s+="</div>";
					});
					$("#show").html(s);
				}
			})
		})
		
		// 세번째 info 버튼 누르면 xml파일 가져오기
		$("ul>li:eq(2)").click(function(){
			$.ajax({
				type:"get",
				url:"infoToXml.jsp",
				dataType:"xml",
				success:function(data){
					var s="";
					$(data).find("info").each(function(i,ele){
						var a=$(ele);
						s+="<div class='alert alert-warning' style='width:400px'>";
						s+="no. "+a.attr("num")+"<br>";
						s+="이름: "+a.find("name").text()+"<br>";
						s+="전화번호: "+a.find("hp").text()+"<br>";
						s+="나이: "+a.find("age").text()+"<br>";
						s+="<img src='"+a.find("photo").text()+"' style='width:250px'>";
						s+="</div>";
					})
					$("#show").html(s);				
				}			
			})	
		})
		
	});
	
	

</script>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Food</li>
		<li>Info</li>
	</ul>
	
	<div style="clear:both;"></div>
	
	<div id="show" style="margin-top:50px;"></div>

</body>
</html>

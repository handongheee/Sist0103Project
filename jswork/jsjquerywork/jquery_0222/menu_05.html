<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .orange {
            color: orange;
        }

        .purple {
            color: purple;
        }

        .blue {
            color: blue;
        }

        div.content>h3 {
            cursor: pointer;
            font-family: IBM Plex Sans KR;
            font-size: 30pt;
        }

        div.answer>h5 {
            text-indent: 30px;
        }
    </style>

    <script>
        $(function () {
            // 댓글 숨기기
            $("div.answer").hide();

            // 이벤트 
            // 내용 클릭 시 그 내용에 대한 댓글만 보이고 나머지 글에 대한 댓글은 안보이게 처리
            $("div.content>h3").click(function () {
                //$(this).next().show('slow'); // 방법01. 다음 태그
                $(this).siblings().show('slow'); // 방법02. 형제태그

                // 클릭한 곳의 부모의 형제들에서 answer 찾아서 숨기기
                $(this).parent().siblings().find("div.answer").hide('slow');
            });

        });
    </script>
</head>

<body>
    <div class="content orange">
        <h3>작성자글 1번</h3>
        <div class="answer">
            <h5>1번글에 대한 댓글 01</h5>
            <h5>1번글에 대한 댓글 02</h5>
            <h5>1번글에 대한 댓글 03</h5>
        </div>
    </div>

    <div class="content purple">
        <h3>작성자글 2번</h3>
        <div class="answer">
            <h5>2번글에 대한 댓글 01</h5>
            <h5>2번글에 대한 댓글 02</h5>
            <h5>2번글에 대한 댓글 03</h5>
        </div>
    </div>

    <div class="content blue">
        <h3>작성자글 3번</h3>
        <div class="answer">
            <h5>3번글에 대한 댓글 01</h5>
            <h5>3번글에 대한 댓글 02</h5>
            <h5>3번글에 대한 댓글 03</h5>
        </div>
    </div>

</body>

</html>

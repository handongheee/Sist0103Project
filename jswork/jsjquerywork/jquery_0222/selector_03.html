<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 01</div>
        <div>div 02</div>
        <div>div 03</div>
        <div>div 04</div>
        <h3>h3 Tag</h3>
        <h3>h5 Tag</h3>
    </div>

    <div class="two">
        두번째 div
        <div class="hana">div 01</div>
        <div>div 02</div>
        <div>div 03</div>
        <div>div 04</div>
        <h3>h3 Tag</h3>
        <h5>h5 Tag</h5>
    </div>

    <script>
        // siblings():형제태그, parent():부모태그, chlidren():자식태그
        $("div.one div.hana").siblings().css("color", "red");
        $("div").children("div.hana").css("textDecoration", "underline");
        $("div.hana").next().next().css("backgroundColor", "skyblue"); // div 03
        $("div.two").find("h3").css("border", "2px solid red");

        // div one을 클릭 시 div들만 숨기기 (hide)
        $("div.one").click(function () {
            $(this).find("div").hide(); // 자식중에서 div 사라짐
            $(this).siblings().find("div").hide('slow'); // 나의 형제태그 중에 div를 찾아서 지워라
        });

        // div two를 클릭 시 one에 있는 h3 사라지게 하기
        $("div.two").click(function () {
            $(this).siblings().find("h3").hide();
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <button type="button">애니메이션 #01</button>
    <button type="button">애니메이션 #02</button>
    <div id="box1"></div>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>

    <br>
    <img src="../image/logoImg/toy04.png" id="img1" width="200px">


    <script>
        $("#box1").css({
            "width": "100px",
            "height": "100px",
            "border": "1px solid blue"
        });

        // 첫번째 버튼 누르면 3초간 100씩 이동, 선 20px 투명도는 0.2 왼쪽마진 300px
        $("button:eq(0)").click(function () {
            $("#box1").animate({ width: "+=100px", borderWidth: "20px", opcity: '0.2', marginLeft: '300px' }, 3000);
        });

        // 두번째 버튼 누르면 원상복귀
        $("button:eq(1)").click(function () {
            $("#box1").animate({ width: "-=100px", borderWidth: "1px", opcity: '1', marginLeft: '0px' }, 3000);
        });

        // box2 css
        $(".box2").css({
            position: 'relative',
            width: '60px',
            height: '60px',
            backgroundColor: 'lightgreen',
            marginTop: '5px'
        });

        $(".box2").each(function (i, element) {
            $(this).delay(i * 500).animate({ left: "300px" }, 3000);
        });

        // 이미지 사라졌다가 2초 멈추고 다시 나타나게 slideUp slideDown
        $("#img1").slideUp(2000).delay(1000).slideDown(2000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        img.sm {
            border: 5px groove red;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            margin-left: 50px;
        }

        .large {
            width: 400px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 250px;
            border: 10px inset skyblue;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div id="show"></div>
    <img src="" class="large">

    <script>
        var imgInfo = [
            { name: '../image/Food/1.jpg', width: "120", title: "음식01" },
            { name: '../image/만화이미지/11.png', width: "120", title: "만화02" },
            { name: '../image/Food/5.jpg', width: "150", title: "음식03" },
            { name: '../image/만화이미지/12.png', width: "140", title: "민화04" },
            { name: '../image/Food/9.jpg', width: "125", title: "음식05" }
        ];

        // show에 배열 이미지들 넣기
        var s = "";
        $.each(imgInfo, function (i, elt) {
            s += "<img class='sm' src=" + elt.name + " width='" + elt.width + "' title='" + elt.title + "'>";
        });
        $("#show").html(s);


        // 1. 큰이미지에 이미지중 첫번째가 나오게 한다
        $("img.large").attr("src", $("img.sm:eq(0)").attr("src"));

        // 2. 작은 이미지에 마우스 올리면 45도 회전, 벗어나면 다시 원래대로
        $("img.sm").hover(function () {
            $(this).css("transform", "rotate(45deg)");
        }, function () {
            $(this).css("transform", "rotate(0deg)");
        });

        // 3. 작은 이미지를 클릭하면 해당 이미지가 큰 이미지에 출력
        $("img.sm").click(function () {
            $("img.large").attr("src", $(this).attr("src"));
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        div.sist {
            position: absolute;
            left: 300px;
            width: 250px;
            height: 300px;
            border: 2px groove orange;
            border-radius: 20px;
            top: 100px;
            padding-top: 30px;
        }

        ul>li {
            list-style: none;
        }

        ul.menu>li {
            font-size: 1.7em;
            font-family: Gowun Dodum;
            font-weight: bold;
            cursor: pointer;
        }

        ul.submenu>li {
            font-size: 23px;
            font-family: Gowun Dodum;
            font-weight: normal;
        }
    </style>

    <script>
        $(function () {
            // 모든 submenu 숨기기
            $("ul.submenu").hide();

            // 이벤트
            $("ul.menu>li").click(function () {
                // 메인 메뉴 클릭 시 해당 메뉴의 submenu 가 나타난다
                $(this).children("ul.submenu").show('slow');
                // 다른 서브메뉴들은 모두 숨김
                $(this).siblings().find("ul.submenu").hide('slow');
            })
        });

    </script>
</head>

<body>
    <div class="sist">
        <ul class="menu">
            <li>교육센터소개
                <ul class="submenu">
                    <li>센터소개</li>
                    <li>연혁</li>
                    <li>강사소개</li>
                    <li>교육시설</li>
                </ul>
            </li>

            <li>취업과정
                <ul class="submenu">
                    <li>강남교육센터</li>
                    <li>강북교육센터</li>
                </ul>
            </li>

            <li>취업센터
                <ul class="submenu">
                    <li>취업현황</li>
                    <li>수강후기</li>
                    <li>포트폴리오</li>
                    <li>구인현황</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>

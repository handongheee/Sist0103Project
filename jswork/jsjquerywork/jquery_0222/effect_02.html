<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        #logo {
            width: 300px;
            height: 150px;
            margin: 0 auto;
            cursor: pointer;
            margin-top: 50px;
        }

        #imges {
            margin: 0 auto;
            width: 1000px;
            margin-top: 100px;
        }

        li {
            list-style: none;
            float: left;
        }
    </style>

    <script>
        $(function () {
            $("#logo").click(function () {
                $("li>img").fadeIn().css('border', "2px dotted orange");
            });

            $("li>img").click(function () {
                $(this).fadeOut();
            });

            // 버튼 눌렀을 때 투명도 조절
            $("#btn1").click(function () {
                $("#logo>img").fadeTo(1000, 0.3);
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="logo">
            <img src="../image/jquery_img/coco_logo.png">
        </div>

        <div id="imges">
            <ul>
                <li><img src="../image/jquery_img/image_01.png"></li>
                <li><img src="../image/jquery_img/image_02.png"></li>
                <li><img src="../image/jquery_img/image_03.png"></li>
                <li><img src="../image/jquery_img/image_04.png"></li>
                <li><img src="../image/jquery_img/image_05.png"></li>
                <li><img src="../image/jquery_img/image_06.png"></li>
            </ul>

            <br>
            <button id="btn1">투명도 30%</button>
        </div>
    </div>

</body>

</html>

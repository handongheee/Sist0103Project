<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        div.box {
            border: 5px solid skyblue;
            margin-top: 20px;
            width: 300px;
            height: 120px;
            padding: 10px 10px;
            font-family: Gamja Flower;
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <h3>배열 반복 시 사용하는 $.each문</h3>
    <script>
        var colors = ['green', 'gray', 'pink', 'purple', 'blue', 'cyan'];

        $.each(colors, function (i, elt) { // i-index, elt-element(인덱스에 해당하는 아이템 값)
            var s = "<h2 style='color:" + elt + "; width=200px;'>" + elt + "</h2>";
            document.write(s);
        })
    </script>

    <br>
    <h3>배열 복습_img</h3>
    <script>
        var imges = ["01", "02", "03", "09", "12"];
        $.each(imges, function (i, elt) {
            var s = "<img src='../image/만화이미지/" + elt + ".png' width='100' height='100' class='rounded-circle'>";
            document.write(s);
        });
    </script>

    <h3>배열_object형 선언</h3>
    <div id="out"></div>
    <script>
        var info = [
            { name: '홍길동', hp: '010-8888-9999', addr: '서울시 강남구' },
            { name: '김자바', hp: '010-1234-1234', addr: '서울시 서초구' },
            { name: '정수연', hp: '010-8888-1234', addr: '서울시 송파구' },
            { name: '이준호', hp: '010-1111-9999', addr: '서울시 강동구' }
        ];

        var s = "";
        $.each(info, function (i, elt) {
            s += "<div class='box'>";
            s += "이름: " + elt.name + "<br>";
            s += "핸드폰: " + elt.hp + "<br>";
            s += "주소: " + elt.addr + "<br>";
            s += "</div>";
        });

        $("#out").html(s);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div id="app">
        메세지 출력 <br>
        {{message}}
        <br><br>
        <!-- input창 만들기 -->
        <div>데이터 구조 보기</div>
        <h2>{{$data}}</h2>
        <input v-model="message">

        <hr>
        <h3>이미지 나타내기</h3>
        <img v-bind:src="imgName">

        <h4>이미지를 버튼으로 변경</h4>
        <button class="btn btn-info" @click="imgChange1">이미지01</button>
        <button class="btn btn-success" @click="imgChange2">이미지02</button>
        <button class="btn btn-warning" @click="imgChange3">이미지03</button>

        <h4>텍스트로 이미지 변경</h4>
        <input v-model="imgName">

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: '오늘은 vue.js 배우는 날!',
                    imgName: '../image/jquery_img/01.png'
                }
            },
            methods: {
                imgChange1: function () {
                    this.imgName = '../image/jquery_img/02.png'
                },
                imgChange2: function () {
                    this.imgName = '../image/jquery_img/03.png'
                },
                imgChange3: function () {
                    this.imgName = '../image/jquery_img/04.png'
                }
            }
        });
        app.mount("#app")
    </script>

    <style>

    </style>
</body>

</html>

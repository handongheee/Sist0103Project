<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <button type="button" id="add">+</button>

    <script>
        //- 기존 이벤트 방식: 원래 버튼은 이벤트가(기능이) 되지만 이벤트로 발생한 버튼에는 이벤트 적용 안 됨
        /*$("#add").click(function(){
            $("body").append("<button id='add'>+</button>");
        })
        */

        // onMethod(동적메서드): 처음부터 존재하는 요소나 미래에 이벤트로 생기게 될 요소에 모두 이벤트가 적용
        // $(document).on('click',지정선택자, function)

        //방법 01
        /*$(document).on("click", "button", function(){
            $("body").append("<button>+</button>");
        })*/

        //방법 02-1
        /*$(document).on("click", "button[id='add']", function(){
            $("body").append("<button id='add'>+</button>");
        });*/
        //방법 02-2
        $(document).on("click", "#add", function () {
            $("body").append("<button id='add'>+</button>");
        })
    </script>

    <ul>
        <li>Java</li>
        <li>Jsp</li>
        <li>Oracle</li>
        <li>Spring</li>
    </ul>

    <script>
        // 정적 클릭 이벤트로 li 지우기
        $("ul").children().click(function(){
            $(this).remove();
        });

        // 이벤트로 리스트 하나 추가
        $("ul").append('<li>JQuery</li>'); // -> 이벤트로 발생된 리스트이므로 삭제 안 됨

        // 동적이벤트 onMethod
        $(document).on("click","li", function(){
            $(this).remove();
        });

    </script>

</body>

</html>

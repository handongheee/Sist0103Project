<!-- 
    zindex: position 속성을 이용해서 요소를 겹치게 놓을 수 있다
    zindex는 정수이며 숫자가 클수록 올라오고 작을수록 내려감
    zindex 속성이 없으면 0으로 취급(기본값이 auto)
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>z_index 01</title>
    <style>
        div {
            position: absolute;
            border: 2px solid green;
            width: 300px;
            height: 300px;
            border-radius: 200px;
        }

        div.pink {
            left: 200px;
            top: 200px;
            background-color: pink;
            z-index: 1;
        }

        div.skyblue {
            left: 150px;
            top: 300px;
            background-color: skyblue;
            z-index: 2;
        }

        div.yellow {
            left: 50px;
            top: 200px;
            background-color: yellow;
            z-index: 5;
        }
    </style>

    <script>
        $(function () {
            // z_index는 큰값 요소가 위로 올라온다. 연속 숫자 아니어도 상관 없음
            $("button").click(function () {
                var cls = $(this).attr("class");

                if (cls == 'pink') {
                    $("div.pink").css("z-index", 3);
                    $("div.skyblue").css("z-index", 2);
                    $("div.yellow").css("z-index", 1);
                } else if (cls == 'skyblue') {
                    $("div.pink").css("z-index", 2);
                    $("div.skyblue").css("z-index", 3);
                    $("div.yellow").css("z-index", 1);
                } else if (cls == 'yellow') {
                    $("div.pink").css("z-index", 1);
                    $("div.skyblue").css("z-index", 2);
                    $("div.yellow").css("z-index", 3);
                }
            });

        });
    </script>
</head>

<body>

    <button type="button" class="pink">Pink를 제일 위로 올리기</button> <br>
    <button type="button" class="skyblue">Skyblue를 제일 위로 올리기</button> <br>
    <button type="button" class="yellow">Yellow를 제일 위로 올리기</button>

    <div class="pink"></div>
    <div class="skyblue"></div>
    <div class="yellow"></div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>z_index 02</title>
    <style>
        div.wall {
            position: absolute;
            width: 200px;
            height: 500px;
            background-image: url(../image/jquery_img/bg2.png);
            z-index: 2;
        }

        #img1 {
            position: absolute;
            left: 130px;
            top: 250px;
            width: 150px;
            height: 200px;
            z-index: 1;
        }
    </style>

    <script>
        $(function () {
            $("#img1").click(function () {
                $(this).animate({ left: "20px" }, 'slow', function () {
                    $(this).animate({ left: "130px" }, 'slow')
                });
            });

            // 강제 이벤트 발생 효과 trigger 
            // 3초에 한번씩 이미지 클릭한 효과주기
            setInterval(function () {
                $("#img1").trigger("click");
            }, 3000);

        });
    </script>
</head>

<body>
    <div class="wall"></div>
    <img src="../image/jquery_img/04.png" id="img1">

</body>

</html>

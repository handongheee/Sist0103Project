<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
    <script>
        $(function () {
            // 제목을 누르면 모달창이 뜬다 
            // 정처기 스터디 모임
            // ------------------
            // 작성자
            // 이미지(title)
            // close
            $(".subject").click(function () {
                $("#myModal").modal("show");

                // 제목
                var title = $(this).text(); // 속성 가져오기
                //console.log(title);
                $(".modal-title").text(title); // 속성 적용

                // 작성자
                var name = $(this).attr("writer");
                //console.log(name);
                $(".photoTitle").text(name);

                // 이미지
                var img = $(this).attr("title");
                //console.log(img);
                $(".modal-body>img").attr("src", img);

            }); 

        });
    </script>
</head>

<body>
    <div style="width: 500px;">
        <div class="alert alert-danger" style="width: 500px;">Q&A 게시판</div>
        <!-- class="d-inline-flex" : 하나의 라인에 출력 -->
        <div class="d-inline-flex">
            <button type="button" class="btn btn-danger"><i class="bi bi-pencil-square"></i>글쓰기</button>
            <input type="text" class="form-control" style="width: 150px; margin-left: 100px;">
            <button type="button" class="btn btn-success"><i class="bi bi-search"></i></button>
        </div>

        <table class="table table-bordered" style="width: 500px; margin-top:10px">
            <tr class="table-info">
                <th width="60">번호</th>
                <th width="260">제목</th>
                <th width="100">작성자</th>
                <th width="60">조회</th>
            </tr>
            <tr>
                <td>10</td>
                <td>
                    <b class="subject" title="../image/만화이미지/04.png" writer="홍길동">정처기 스터디 모임...</b>
                </td>
                <td>홍길동</td>
                <td>43</td>

            </tr>

            <tr>
                <td>11</td>
                <td>
                    <b class="subject" title="../image/Food/5.jpg" writer="김유리">맛집 투어 모임~</b>
                </td>
                <td>김유리</td>
                <td>61</td>

            </tr>

            <tr>
                <td>10</td>
                <td>
                    <b class="subject" title="../image/Food/8.jpg" writer="이연지">오늘 점심 메뉴!</b>
                </td>
                <td>이연지</td>
                <td>12</td>

            </tr>

            <tr>
                <td>10</td>
                <td>
                    <b class="subject" title="../image/logoImg/acc02.png" writer="정진호">내일 모임 드레스코드</b>
                </td>
                <td>정진호</td>
                <td>7</td>
            </tr>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">제목</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p class="photoTitle">작성자</p>
                    <img src="" class="photo" style="max-width: 200px;">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

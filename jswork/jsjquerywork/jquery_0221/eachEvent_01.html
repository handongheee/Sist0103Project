<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- randomgcolor.js 불러옴 -->
    <script src="../js/randomcolor.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        div {
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            border-radius: 100px;
            text-align: center;
            line-height: 60px;
            float: left;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h3></h3>

    <script>
        $("div").each(function (i, ele) {
            $(this).css("backgroundColor", randomColor).html(i + 1);
        });

        // div에 마우스 올리면 해당 색상으로 rgb컬러 출력
        $("div").hover(function () {
            var rgbName = $(this).css("backgroundColor"); // 배경색 반환
            //console.log(rgbName);
            $("h3").css("color", rgbName).html(rgbName);
        },function(){
            // 지우기
            $("h3").empty();
        });
    </script>

</body>

</html>

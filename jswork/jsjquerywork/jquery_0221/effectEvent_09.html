<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        #msg {
            position: absolute;
            left: 300px;
            top: 100px;
            font-size: 3em;
            font-family: 'Dongle';
        }

        #img1 {
            position: absolute;
            left: 300px;
            top: 450px;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-outline-info" id="btn1">Hide</button>
    <button type="button" class="btn btn-outline-info" id="btn2">Show</button>
    <button type="button" class="btn btn-outline-info" id="btn3">Toggle</button>
    <br>
    <button type="button" class="btn btn-outline-info" id="btn4">SlideUp</button>
    <button type="button" class="btn btn-outline-info" id="btn5">SlideDown</button>
    <button type="button" class="btn btn-outline-info" id="btn6">SlideToggle</button>
    <br>
    <button type="button" class="btn btn-outline-info" id="btn7">FadeOut</button>
    <button type="button" class="btn btn-outline-info" id="btn8">FadeIn</button>
    <button type="button" class="btn btn-outline-info" id="btn9">FadeToggle</button>
    <br>
    <button type="button" class="btn btn-outline-info" id="btn10">FadeTo</button>

    <div id="msg">오늘은 비오는 수요일</div>
    <img src="../image/jquery_img/a05.png" id="img1">

    <script>
        $("#btn1").click(function () {
            $("#msg").hide(); // 'slow', 'fast'로 효과 넣기 가능, 초도 가능
            $("#img1").hide();
        });

        $("#btn2").click(function () {
            $("#msg").show();
            $("#img1").show();
        });

        $("#btn3").click(function () {
            $("#msg").toggle();
            $("#img1").toggle();
        });

        $("#btn4").click(function () {
            $("#msg").slideUp();
            $("#img1").slideUp();
        });

        $("#btn5").click(function () {
            $("#msg").slideDown();
            $("#img1").slideDown();
        });

        $("#btn6").click(function () {
            $("#msg").slideToggle();
            $("#img1").slideToggle();
        });

        $("#btn7").click(function () {
            $("#msg").fadeOut();
            $("#img1").fadeOut();
        });

        $("#btn8").click(function () {
            $("#msg").fadeIn();
            $("#img1").fadeIn();
        });

        $("#btn9").click(function () {
            $("#msg").fadeToggle();
            $("#img1").fadeToggle();
        });

        $("#btn10").click(function () {
            // 3초동안 반투명이 된 후 함수 실행
            $("#msg").fadeTo(1000, 0.5, function () { // 초/반투명/결과값
                $("#msg").css("border", "10px dotted pink")
            });

            $("#img1").fadeTo(1000, 0.2, function () {
                $(this).css("opacity", "1");
            });

        });
    </script>
</body>

</html>

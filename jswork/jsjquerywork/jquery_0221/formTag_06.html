<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 300px;
            border: 2px solid gray;
            padding: 10px 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form>
        <legend>폼태그 복습</legend>
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <th class="table-success">이름</th>
                <td>
                    <input type="text" class="form-control" id="myname" style="width: 150px;">
                </td>
            </tr>

            <tr>
                <th class="table-success">성별</th>
                <td>
                    <!-- <label> : 체크 클릭 범위 텍스트까지 넓힘 -->
                    <label><input type="checkbox" id="chkgender">&nbsp;여자</label>
                </td>
            </tr>

            <tr>
                <th class="table-success">생년월일</th>
                <td>
                    <input type="date" id="mybirth">
                </td>
            </tr>

            <tr>
                <th class="table-success">거주지</th>
                <td>
                    <label><input type="radio" id="hometown" value="서울" checked>&nbsp;서울</label>
                    <label><input type="radio" id="hometown" value="경기">&nbsp;경기</label>
                    <label><input type="radio" id="hometown" value="강원">&nbsp;강원</label>
                    <label><input type="radio" id="hometown" value="부산">&nbsp;부산</label>
                    <label><input type="radio" id="hometown" value="제주">&nbsp;제주</label>
                </td>
            </tr>

            <tr>
                <th class="table-success">취미</th>
                <td>
                    <label><input type="checkbox" id="hobby" value="게임" checked>&nbsp;게임</label>
                    <label><input type="checkbox" id="hobby" value="여행">&nbsp;여행</label>
                    <label><input type="checkbox" id="hobby" value="코딩">&nbsp;코딩</label>
                    <label><input type="checkbox" id="hobby" value="넷플릭스">&nbsp;넷플릭스</label>
                    <label><input type="checkbox" id="hobby" value="공부">&nbsp;공부</label>
                </td>
            </tr>

            <tr>
                <th class="table-success">글꼴선택</th>
                <td>
                    <select id="selfont">
                        <option>Dongle</option>
                        <option>Gamja Flower</option>
                        <option>Gowun Dodum</option>
                        <option>IBM Plex Sans KR</option>
                        <option>Noto Sans KR</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-success" id="btnshow">결과출력</button>
                </td>
            </tr>
        </table>

        <div id="result"></div>
    </form>

    <script>
        $("#btnshow").click(function () {
            // 이름
            var name = $("#myname").val();
            var s = "이름: " + name + "<br>";

            // 성별
            var gender = $("input[id='chkgender']").is(":checked");
            if (gender) {
                s += "성별: 여자<br>";
            } else {
                s += "성별: 남자<br>";
            }
            //console.log(gender);

            // 생년월일
            var birth = $("#mybirth").val();
            //console.log(birth);
            s += "생년월일: " + birth + "<br>";

            // 거주지
            var home = $("input[id='hometown']:checked").val();
            s += "거주지: " + home + "<br>";

            // 취미
            s += "취미: ";
            var hobby = $("input[id='hobby']:checked").each(function (idx, ele) {
                hb=$(this).val();
                s+= hb + "&nbsp;";
            })

            // 글꼴
            var font = $("#selfont option:selected").val();

            // 출력
            $("div").html(s).css("fontFamily", font);

        })
    </script>

</body>

</html>

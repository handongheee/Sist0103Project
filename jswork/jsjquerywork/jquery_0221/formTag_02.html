<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th class="table-info">이름</th>
            <td>
                <input type="text" id="name" style="width: 100px;" class="form-control">
            </td>
        </tr>

        <tr>
            <th class="table-info">자바</th>
            <td>
                <input type="text" id="java" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <th class="table-info">제이쿼리</th>
            <td>
                <input type="text" id="jquery" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <th class="table-info">오라클</th>
            <td>
                <input type="text" id="oracle" style="width: 120px;" class="form-control">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-success" id="btn">결과출력</button>
            </td>
        </tr>

        <tr height="150px">
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>

    <script>
        // 버튼이벤트 
        $("#btn").click(function () {
            var name = $("#name").val(); // 이름 value 값 name에 넣음
            var java = $("#java").val();
            var jquery = $("#jquery").val();
            var oracle = $("#oracle").val();

            // null값 체크 - 이름을 쓰지 않을 경우 경고창 띄우기
            if (name.length == 0) {
                alert("이름을 입력해주세요");
                $("#name").focus();
                return; // 종료
            }

            // 문자 입력 시 혹은 입력 안할 경우 경고창 띄우기
            if (isNaN(java) || java.length == 0) {
                alert("자바 점수는 반드시 숫자로만 입력해주세요");
                $("#java").focus();
                return;
            };
            if (isNaN(jquery) || jquery.length == 0) {
                alert("제이쿼리 점수는 반드시 숫자로만 입력해주세요");
                $("#jquery").focus();
                return;
            };
            if (isNaN(oracle) || oracle.length == 0) {
                alert("오라클 점수는 반드시 숫자로만 입력해주세요");
                $("#oracle").focus();
                return;
            };

            // 총점
            var sum = parseInt(java) + parseInt(jquery) + parseInt(oracle);
            // 평균
            var avg = sum / 3;

            // 출력
            var s = "[컴퓨터 언어 능력 테스트]<br><br>";
            s += "학생명: " + name + "<br>";
            s += "자바 점수: " + java + "<br>";
            s += "제이쿼리 점수: " + jquery + "<br>";
            s += "오라클 점수: " + oracle + "<br>";
            s += "총점: " + sum + "<br>";
            s += "평균 " + avg + "<br>";

            $("#result").html(s).css({
                "font-family": "Noto Sans KR",
                "font-size": "20px",
                "backgroundColor": "#f0f0f0"
            });
        });
    </script>

</body>

</html>

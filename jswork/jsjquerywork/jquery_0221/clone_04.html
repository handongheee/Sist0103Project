<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <script>
        $(function () {
            $("#btn1").click(function () {
                // box1 아래 모든 이미지img 태그 복사
                //var num1 = $("#box1").find("img").clone(); // 방법01. find
                var num1 = $("#box1>img").clone(); // 방법02. 하위

                // 3번 영역에 추가
                $("#box3").append(num1);
            });

            $("#btn2").click(function () {
                var num2 = $("#box2").find("img").clone();
                $("#box4").append(num2);
            })

            // 지우기 remove
            $("#btn5").click(function () {
                $("#box3").find("img").remove();
                $("#box4 img").remove();
            })
        });
    </script>
</head>

<body>
    <button type="button" class="btn btn-info" id="btn1">1번영역 복사해서 3번영역에 추가</button> <br>
    <button type="button" class="btn btn-success" id="btn2">2번영역 복사해서 4번영역에 추가</button> <br>
    <button type="button" class="btn btn-warning" id="btn5">3,4번 지우기_remove</button>
    <hr>

    <div id="box1">
        <b>1번 영역</b>
        <img src="../image/jquery_img/01.png">
        <img src="../image/jquery_img/02.png">
    </div>

    <div id="box2">
        <b>2번 영역</b>
        <img src="../image/jquery_img/03.png">
        <img src="../image/jquery_img/04.png">
    </div>

    <div id="box3">
        <b>3번 영역</b>
    </div>

    <div id="box4">
        <b>4번 영역</b>
    </div>


</body>

</html>

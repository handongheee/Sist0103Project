<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <img src="../image/jquery_img/c1.png">
    <img src="../image/jquery_img/c2.png">
    <img src="../image/jquery_img/c3.png">
    <img src="../image/jquery_img/c4.png">

    <script>
        // transform : 회전 ==> angle에는 각의 크기, turn 1회전 360deg,turn
        $("img:eq(0)").hover(function () {
            // 45도 회전
            $(this).css("transform", "rotate(45deg)"); // 45도 시계방향 회전
        }, function () {
            $(this).css("transform", "rotate(0deg)");
        });

        $("img:eq(1)").hover(function () {
            // -45도 회전
            $(this).css("transform", "rotate(-45deg)"); // 45도 반시계방향 회전
        }, function () {
            $(this).css("transform", "rotate(0deg)");
        });

        // transform 요소: 확대/축소, 1보다 크면 확대 1보다 작으면 축소
        $("img:eq(2)").hover(function () {
            $(this).css("transform", "scale(2,2)"); // scale(n,n) 가로 세로 모두 확대
        }, function () {
            $(this).css("transform", "scale(1,1)");
        });

        // transform 요소: 이동, 양수-오른쪽 음수-왼쪽
        $("img:eq(3)").hover(function () {
            $(this).css("transform", "translate(150px, 150px)") // x,y축으로 이동
        }, function () {
            $(this).css("transform", "translate(0px, 0px)")
        });
    </script>

</body>

</html>

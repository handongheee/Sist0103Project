<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>모달 복습</title>
    <style>
        img.photo {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
        }
    </style>

    <script>
        $(function () {
            $(".photo").click(function () {
                // 사진 얻어서 modal에 사진넣기
                var photoSrc=$(this).attr("src");
                // 부모td 앞의 제목 가져오기
                var title=$(this).parent().prev().text();

                // 가져온걸 modal에 적용
                $("img.modal-photo").attr("src",photoSrc);
                $(".modal-proName").text(title);
            });

        });
    </script>


</head>

<body>
    <table class="table table-striped" style="width: 300px;">
        <thead>
            <tr>
                <th class="table-success">번호</th>
                <th class="table-success">상품명</th>
                <th class="table-success">상품이미지</th>
            </tr>
        </thead>

        <tbody>
            <script>
                var shop_data = [
                    { "title": "블랙진", "photo": "../image/쇼핑몰사진/4.jpg" },
                    { "title": "베이지티", "photo": "../image/쇼핑몰사진/5.jpg" },
                    { "title": "스카프", "photo": "../image/쇼핑몰사진/10.jpg" },
                    { "title": "드라이빙슈즈", "photo": "../image/쇼핑몰사진/11.jpg" },
                    { "title": "핸드폰장식", "photo": "../image/쇼핑몰사진/18.jpg" },
                    { "title": "진주팔찌", "photo": "../image/쇼핑몰사진/20.jpg" },
                    { "title": "썬캡", "photo": "../image/쇼핑몰사진/29.jpg" },
                    { "title": "헤어밴드", "photo": "../image/쇼핑몰사진/30.jpg" }
                ];

                $.each(shop_data, function (idx, ele) {
                    var s = "<tr>";
                    s += "<td>" + (idx + 1) + "</td>";
                    s += "<td>" + ele.title + "</td>";
                    s += "<td><img src='" + ele.photo + "' class='photo' data-bs-toggle='modal' data-bs-target='#myShopModal'></td>"; // modal("show") 안해도 됨
                    s += "</tr>";

                    document.write(s);
                });
            </script>
        </tbody>
    </table>

    <!-- The Modal -->
    <div class="modal" id="myShopModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품 상세 보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="" class="modal-photo">
                    <br>
                    <h3 class="modal-proName">상품명..</h3>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

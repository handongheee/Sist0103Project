<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <h4>html(): 자바스크립트의 innerHTML에 해당</h4>
    <h4>text(): 자바스크립트의 innerText에 해당</h4>
    <h4>append(): 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <script>
        // h2중 첫번째에 html태그 넣기
        //$("h2").eq(0).html("<b>H2태그입니다_01</b>"); // 방법01
        //$("h2:eq(0)").html("<b>H2태그입니다_02</b>") // 방법02
        //$("h2:first").html("<b>H2태그입니다_03</b>"); // 방법03
        $("h2").first().html("<b>H2태그입니다_04</b>"); // 방법04

        // h2태그 중 2번째에 text로 태그 넣기
        $("h2:eq(1)").text("<b>2번째 H2태그입니다</b>");

        // h2 마지막태그에 html 태그를 넣고 css 추가
        $("h2:last").html("<b>마지막 H2태그입니다</b>").css("color", "red");

        // append는 기존값 뒤에 추가하기
        $("h2:eq(0)").append("<img src='../image/만화이미지/01.png'>")

        // append로 3번째 h2태그 뒤에 아무 이미지 넣고 width height 100px로
        $("h2:eq(2)").append("<img src='../image/Food/1.jpg'>");
        $("h2:eq(2)>img").css({
            "width": "100px",
            "height": "100px"
        })

        // 이벤트
        $("h2:eq(0)").click(function () {
            alert($(this).text()); // 자기 자신 안에 있는 text 반환
        })

        $("h2:eq(2)").click(function () {
            alert($(this).html()); // 자기 자신 안에 있는 html 코드 반환
        })


    </script>

</body>

</html>

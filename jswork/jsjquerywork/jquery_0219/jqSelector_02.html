<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <!-- 
        attr("속성"): 해당 속성값을 반환
        attr("속성","값"): 해당 속성을 해당값으로 변경
        eq(0): 0번 인덱스를 의미, 첫번째를 의미
     -->

    <script>
        $(function () {
            //alert("load")
            //alert("처음 로딩시 호출_window.onload()와 같다");

            // css: 스타일 변경/반환, attr:속성 변경/반환
            // 모든 b태그 글꼴 30px로 변경, 글꼴 Gamja Flower 변경
            $("b").css("font-size", "30px").css("font-family", "Gamja Flower");

            // b태그 중에서 클래스명이 rain인 태그 배경색을 오렌지색으로 변경
            $("b.rain").css("backgroundColor", "orange");

            // 모든 h2태그의 보더 변경하고 글자색을 파랑색으로 변경 (오브젝트)
            $("h2").css({
                "border": "5px solid gray",
                "color": "blue"
            });

            // 이미지 src 변경
            // 스타일 css, 속성은 attr 이용
            // 모든 이미지 속성 변경하기
            //$("img").attr("src", "../image/Food/1.jpg");

            //$("img").css("width","200px"); 둘다 가능
            //$("img").attr("width","200px");

            // 같은 속성이 아니어도 한줄로 가능
            $("img").attr("src", "../image/Food/2.jpg").css("width", "200px");

            // 문제
            // 1. img태그중 likeimg의 이미지와 스타일 변경(width, border-radius, border, box-shadow)
            $("img.likeimg").attr("src", "../image/Food/5.jpg").css({
                "width":"200px",
                "border-radius":"50px",
                "border":"3px solid pink",
                "box-shadow":"5px 5px 5px gray"
            });

            // 2. nice라는 클래스를 가진 span태그의 배경색, 글자색, 글자크기 변경
            $("span.nice").css({
                "background-color":"red",
                "color":"green",
                "font-size":"1.5em"
            });

            // 3. id가 loveimg인 이미지를 다른이미지로 변경하고 title을 안녕 제이쿼리로 변경
            $("#loveimg").attr("src","../image/Food/9.jpg").attr("title","안녕 제이쿼리");


        })

    </script>
</head>

<body>
    <h2>css, attr_jquery에서 가장 많이 사용하는 함수</h2>
    <b class="rain">B Tag class rain</b>
    <br>
    <span class="nice">Span Tag class nice</span>
    <br>
    <h3 class="happy">H3 Tag class happy</h3>

    <h2>이미지들</h2>
    <b class="my">B Tag class my</b>
    <img src="">
    <img src="" class="likeimg">
    <img src="">
    <img src="" title="" irum="" id="loveimg">
</body>

</html>

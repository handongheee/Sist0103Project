<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <style>
        img {
            width: 150px
        }
    </style>

    <script>
        function test() {
            alert("경고창은\n<br>태그가 안먹힙니다");
        }

        function test2() {
            var str = "<font color='red' size='5'>HTML요소에 출력합니다</font>";
            out.innerHTML = str;
        }
    </script>
</head>

<body>
    <input type="button" value="여기를 누르세요" onclick="test()">
    <br>

    <input type="button" value="html 요소에 출력하기" onclick="test2()">
    <div id="out"></div><br>
    <hr>

    <img src="../image/Food/10.jpg" onmouseover="this.src='../image/Food/11.jpg'"
        onmouseout="src='../image/Food/10.jpg'">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 배열</title>
</head>

<body>
    <script>
        var fruit = ["딸기", "사과", "바나나", "오렌지", "황금향"];

        document.write("fruit[0]=" + fruit[0], "<br>")
        document.write("fruit[1]=" + fruit[1], "<br>")
        document.write("fruit[2]=" + fruit[2], "<br>")
        document.write("fruit[3]=" + fruit[3], "<br>")
        document.write("fruit[4]=" + fruit[4], "<br><br>")

        for (var a = 0; a < fruit.length; a++) {
            document.write("fruit[" + a + "]=" + fruit[a], "<br>");
        }
    </script>

    <h2>10개의 난수 출력하기 random</h2>
    <script>
        var rnd;
        for (var i = 0; i <= 10; i++) {
            rnd = parseInt(Math.random() * 100 + 1); // 1~100
            //document.write('<h2>'+rnd+'</h2>');
            document.write('<b>' + rnd + '</b>&nbsp;&nbsp;');
        }
    </script>

    <h2>자바스크립트에서 배열 선언하는 방법_선언 후 초기값 지정</h2>
    <script>
        var arr = new Array();
        arr[0] = '피자';
        arr[1] = '햄버거';
        arr[2] = '샌드위치';
        arr[3] = '스테이크';

        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + '&nbsp;');
        }
    </script>

    <h2>자바스크립트에서 배열 선언하는 방법_선언과 동시에 초기값 지정</h2>
    <script>
        var arr2 = ['red', 'pink', 'gray', 'yellow', 'green'];

        // Hello가 arr2의 개수만큼 출력되는데 각각 해당 색으로
        for (var i = 0; i < arr2.length; i++) {
            document.write("<font color='" + arr2[i] + "' size='5'>Hello &nbsp;</font>");
        }
    </script>

    <h2>자바스크립트에서 2차원배열 선언하는 방법</h2>
    <script>
        var arr3 = new Array();
        arr3[0] = ['red', '장미'];
        arr3[1] = ['pink', '다알리아'];
        arr3[2] = ['yellow', '프리지아'];
        arr3[3] = ['magenta', '국화'];

        for (var i = 0; i < arr3.length; i++) {
            document.write("<font color='" + arr3[i][0] + "' size='5'>" + arr3[i][1] + "</font> &nbsp;");
        }
    </script>

    <h2>Q. 배열 출력</h2>
    <script>
        var colors = ['pink', 'magenta', 'cyan', 'gray', 'blue', 'orange'];

        // h2태그로 배열 문자열을 해당 색으로 출력하자
        for (var i = 0; i < colors.length; i++) {
            document.write("<h2 style='color: " + colors[i] + "; '>" + colors[i] + "</h2>");
        }
    </script>

    <h2>배열 요소에 추가 삭제</h2>
    <script>
        var foods = new Array();

        foods.push("햄버거"); // 배열 마지막에 요소 추가, == foods[0]="햄버거"
        foods.push("스테이크");
        foods.push("파스타");

        for (var i = 0; i < foods.length; i++) {
            document.write("<h3>" + foods[i] + "</h3>");
        }

        document.write("---------------------<br>")
        foods.pop(); // 마지막 배열 값 제거
        // foods.pop();
        for (var i = 0; i < foods.length; i++) {
            document.write("<h3>" + foods[i] + "</h3>");
        }

        document.write("---------------------<br>")

        foods.shift(); // 배열의 첫번째 요소 제거
        foods.unshift(); // 배열의 첫번째 요소 추가

        console.log(foods); // 콘솔에 출력
        // for (var i = 0; i < foods.length; i++) {
        //     document.write("<h3>" + foods[i] + "</h3>");
        // }


    </script>

</body>

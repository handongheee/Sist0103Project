<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>배열2</title>
    <style>
        img {
            width: 60px;
            height: 70px;
            border: 2px solid gray;
            border-radius: 20px;
            margin-left: 10px;
        }
    </style>

<body>
    <h2>배열 변수에 색상 5개 저장 후 배열 값을 해당 색상으로 출력</h2>
    <script>
        var arr1 = ['green', 'blue', 'gray', 'pink', 'orange'];

        for (var i = 0; i < arr1.length; i++) {
            document.write("<b style='color:" + arr1[i] + "'>" + arr1[i] + "</b> &nbsp;");
        }
        document.write("<hr>");

        // of: arr1의 배열값이 차례대로 반복해서 꺼내진다 (자바의 확장for문과 비슷(for-each))
        for (var n of arr1) {
            document.write("<b style='color:" + n + "'>" + n + "</b> &nbsp;");
        }
        document.write("<hr>");

        // in: 배열의 인덱스를 얻고자 할 경우
        for (var idx in arr1) {
            document.write("<b>" + idx + ":" + arr1[idx] + "</b>&nbsp;")
        }
    </script>

    <h2>이미지를 배열 초기값으로 지정 후 출력</h2>
    <script>
        var imgArr1 = ['../image/만화이미지/02.png', '../image/Food/3.jpg', '../image/logoimg/acc03.png', '../image/logoimg/icon04.png'];

        var s = "배열개수: " + imgArr1.length + "<br>";

        for (var i = 0; i < imgArr1.length; i++) {
            s += "<img src='" + imgArr1[i] + "'> ";

        }
        document.write(s);

    </script>

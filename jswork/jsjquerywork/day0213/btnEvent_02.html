<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼이벤트2</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <script>
        function test1(a) {
            alert(a + 100);
        }

        function test2(b) {
            var text = alert("문자열 " + b + "를\n 받았어요");

        }

        function test3() {
            var data = confirm("데이터를 추가할까요?")

            if (data == 1) { // ==1, ==true 가능
                //alert("추가했어요");
                document.getElementById("out").innerHTML = "추가했어요";
            } else {
                //alert("취소했어요");
                document.getElementById("out").innerHTML = "취소했어요";
            }
        }

        //  window.onload-> out에 접근하기 위함
        window.onload = function () {
            document.getElementById("btn4").onclick = function () {
                var city = prompt("당신이 사는 지역은 어디입니까?");

                out.innerHTML = "제가 사는 지역은 " + city.fontcolor("cyan") + "입니다";
            }
        }
    </script>
</head>

<body>
    <input type="button" value="alert" class="btn" onclick="test1(200)">
    <input type="button" value="alert" class="btn btn-green" onclick="test2('hello')">
    <input type="button" value="confirm" class="btn btn-pink" onclick="test3()">
    <input type="button" value="prompt" class="btn btn-black" id="btn4">

    <div id="out">
        출력하는 곳
    </div>
</body>

</html>

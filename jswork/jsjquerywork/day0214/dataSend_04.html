<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data send</title>
    <script>
        function dataSend(){
            // opener: 현재 열려있는 곳이 opener.document
            opener.frm.name.value=frm.name.value;
            opener.frm.addr.value=frm.addr.value;
            opener.frm.hp.value=frm.hp.value;

            // 데이터 들어갔으면 닫아주기
            window.close();
        }
    </script>
</head>

<body>
    <form action="#" name="frm">
        <table border="1" style="width:250px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="name" size="12">
                </td>
            </tr>

            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="addr" size="20">
                </td>
            </tr>

            <tr>
                <th>핸드폰</th>
                <td>
                    <input type="text" name="hp" size="15">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="데이터 전송" onclick="dataSend()">
                </td>
            </tr>

        </table>

    </form>
</body>

</html>

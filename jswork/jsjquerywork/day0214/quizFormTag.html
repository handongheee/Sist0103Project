        #result {

            height: 200px;

            margin-top: 20px;
            padding: 10px 20px;

    <script>
        window.onload = function () {
            document.getElementById("btnResult").onclick = function () {
                var s = "";
                s = "이름: " + document.getElementById("name").value + "<br>";
                s += "비밀번호: " + document.getElementById("pw").value + "<br>";

                // 혈액형-form의 name을 통해서 접근 후 바로 출력 가능
                s += "혈액형: " + frm.blood.value + "형<br>";

                // 가능언어는 복수출력 혹은 가능 언어 없음
                // for문
                var lg = "";
                for (var i = 0; i < frm.lang.length; i++) {
                    // 체크박스는 선택된 경우에만 value값 얻어야 됨
                    if (frm.lang[i].checked) { // 체크일 경우 true, 아닐 경우 false
                        lg += "[" + frm.lang[i].value + "]";
                    }
                }
                // 3항연산자
                s += "가능언어: " + (lg.length == 0 ? "가능언어 없음" : lg) + "<br>";

                s += "입사일: " + document.getElementById("ipsa").value + "<br>";

                // 출력
                document.getElementById("result").innerHTML = s;


                /*
                var p = ""; 
                p = "비밀번호: " + document.getElementById("pw").value + "<br>";

                var b = ""; 
                for (var i = 0; i < blood.length; i++) {
                    if (frm.blood[i].checked) {
                        b += "혈액형: " + frm.blood[i].value + "형<br>";
                    }
                }

                var l = "가능 언어: ";
                var flag = false; 
                for (var i = 0; i < lang.length; i++) {
                    if (frm.lang[i].checked) {
                        flag = true;
                        l += frm.lang[i].value + " ";
                    }
                }

                var i = ""; 
                i = "입사일자: " + document.getElementById("ipsa").value + "<br>";
                document.getElementById("result").innerHTML = s + p + b + l + "<br>" + i;
                */
            }
        }

    </script>

</head>

<body>
    <form name="frm">
        <table class="table table-bordered" style="width: 500px;">
            <caption><b>폼태그 출력 과제_개인정보</b></caption>
            <tr class="table-info">
                <th>이름</th>
                <td>
                    <input type="text" id="name" size="10" placeholder="이름" class="form-control" style="width: 120px;">
                </td>
            </tr>

            <tr>
                <th class="table-primary">비밀번호</th>
                <td>
                    <input type="password" id="pw" size="12" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <th>혈액형</th>
                <td>
                    <!-- name 부여 못함 frm.oo.oo -->
                    <input type="radio" name="blood" value="A"> A형
                    <input type="radio" name="blood" value="B"> B형
                    <input type="radio" name="blood" value="O"> O형
                    <input type="radio" name="blood" value="AB"> AB형
                </td>
            </tr>

            <tr>
                <th>가능 언어</th>
                <td>
                    <input type="checkbox" name="lang" value="C++">C++
                    <input type="checkbox" name="lang" value="Java">Java
                    <input type="checkbox" name="lang" value="Jquery">Jquery
                    <input type="checkbox" name="lang" value="Spring">Spring
                </td>
            </tr>

            <tr>
                <th>입사일자</th>
                <td>
                    <input type="date" value="2022-01-01" id="ipsa">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" id="btnResult" value="결과 출력" class="btn btn-outline-info">
                </td>
            </tr>
        </table>
    </form>

</body>
<div id="result">
    결과출력하는곳
</div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            color: lightcoral;
            background-color: gray;
        }

        #green {
            color: white;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box" id="green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box blue"></div>

    <script>
        // getElementByTagName
        var divAll = document.getElementsByTagName('div');

        for (var i = 0; i < divAll.length; i++) {
            divAll[i].style.border = '5px solid gold'
        }

        // getElementByClassName
        var boxAll = document.getElementsByClassName('box');

        for (var i = 0; i < boxAll.length; i++) {
            boxAll[i].innerText = 'box item'; // innertext나 innerhtml은 태그 제외 똑같음
        }

        // getElementById
        var greenBox = document.getElementById('green');
        greenBox.innerText = 'Green Box';

        // querySelector
        var qs = document.querySelector('div'); // 둘 다 가능 ('.box'), ('#green')
        qs.style.background = 'magenta';

        // querySelectorAll 전체
        var qsa = document.querySelectorAll('div');
        // 복수니까 for
        for (var i = 0; i < qsa.length; i++) {
            qsa[i].innerText = '안녕?';
        }
    </script>

    <hr>

    <img src="../image/만화이미지/14.png" class="imga">
    <img src="../image/만화이미지/15.png" class="imga">
    <img src="../image/만화이미지/16.png" class="imga">
    <img src="../image/만화이미지/17.png" class="imga">

    <hr>

    <img src="../image/Food/6.jpg" class="imgb">
    <img src="../image/Food/7.jpg" class="imgb">
    <img src="../image/Food/8.jpg" class="imgb">
    <img src="../image/Food/9.jpg" class="imgb">

    <script>
        // 같은 class가 여러개일 때 모든 클래스에 같은 스타일, 이벤트 적용

        // 방법 #01
        var s1 = document.getElementsByClassName("imgb"); // s1변수는 배열이 됨
        console.log("s1=" + s1.length);

        // 0번 배열의 너비를 150px로 바꾸기
        s1[0].style.width = "150px";
        // 1번 배열의 너비를 300px로 바꾸기
        s1[1].style.width = "300px";
        // 2번 배열 border 바꾸기
        s1[2].style.border = "10px inset green";

        // s1 배열 전체의 border-radius를 200px로 
        for (var i = 0; i < s1.length; i++) {
            s1[i].style.borderRadius = "200px";
        }

        // of 활용해서 border-radius를 100px로 
        for (var s of s1) {
            s.style.borderRadius = "100px";
        }


        // 방법 #02
        var imga = document.querySelectorAll(".imga");

        // for문으로 마우스이벤트
        //var myphoto="";

        for (var s of imga) {
            s.onmouseover = function () {
                // 기존 사진 경로 얻어놓기
                myphoto = this.getAttribute("src"); // var 선언 안하면 자동으로 전역변수가 됨

                // 이미지 변경
                this.setAttribute("src", "../image/만화이미지/05.png");
            }

            // 마우스 벗어나면 다시 원래 이미지
            s.onmouseout = function () {
                this.setAttribute("src", myphoto);
            }
        }

    </script>


</body>

</html>

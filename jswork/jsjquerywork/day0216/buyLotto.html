<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mylotto.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>로또</title>
    <style>
        #lottoOut {
            margin-top: 30px;
        }
    </style>

    <script>
        window.onload = function () {
            var out = document.getElementById("lottoOut");
            var lotto = new Array(6);

            document.getElementById("btn1").onclick = function () {
                // 1~45까지의 랜덤수를 구해서 배열에 넣기
                for (var i = 0; i < lotto.length; i++) {
                    lotto[i] = parseInt(Math.random() * 45) + 1;

                    // 중복 숫자 나오면 다시 구하기
                    for (var j = 0; j < i; j++) {
                        if (lotto[i] == lotto[j]) {
                            i--;
                            break;
                        }
                    }
                }

                // 정렬하기 
                for (var i = 0; i < lotto.length - 1; i++) {
                    for (var j = i + 1; j < lotto.length; j++) {
                        if (lotto[i] > lotto[j]) {
                            var tmp = lotto[i];
                            lotto[i] = lotto[j];
                            lotto[j] = tmp;
                        }

                    }
                }

                console.log(lotto);

                // div 안에 출력
                var s = "";

                /*
                for(var i=0; i<lotto.length; i++){
                    s+="<div class='lotto'>"+lotto[i]+"</div>";
                }
                */arguments

                //  for in 활용
                for (i in lotto) {
                    s += "<div class='lotto'>" + i + "</div>";
                }

                lottoOut.innerHTML = s;

            }

        }

    </script>
</head>

<body>
    <button type="button" class="btn btn-outline-success" id="btn1">로또 구하기</button>

    <div id="lottoOut">공 6개 출력</div>

</body>

</html>

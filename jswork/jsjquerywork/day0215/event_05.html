<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Gamja Flower;
            font-size: 25px;
            margin: 20px 50px;
            border: 2px solid gray;
            background: url(../image/만화이미지/08.png) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb {
            border: 5px groove turquoise;
            margin: 30px 100px;
        }
    </style>

    <script>
        window.onload = function () {
            // 버튼1 이벤트
            document.getElementById("btn1").onclick = function () {
                var name = prompt("당신의 이름은?");

                if (name == null) {
                    document.getElementById("result").innerText = "<u>취소를 눌렀네요</u>"; // innerText 태그 그대로 출력
                } else {
                    document.getElementById("result").innerHTML = "<u>당신의 이름은 " + name + "입니다</u>"; // innerHTML 태그 적용되어 출력
                }

            }

            // 버튼2 이벤트
            // 버튼2를 누르면 prompt창이 나오고 10이라고 쓰면 10번 사진 출력
            // 취소 클릭 시 경고창에 사진을 바꾸지 않겠어요 라고한 후 함수 종료
            // 음수나 21번 이후 숫자 쓰면 1~20까지만 사진이 존재합니다. 한 후 함수 종료
            // 나머지는 숫자에 맞는 사진이 나오게
            document.getElementById("btn2").onclick = function () {
                var num = prompt("숫자를 입력하세요");

                if (num == null) {
                    alert("사진을 바꾸지 않겠습니다");
                    return;
                }
                if (num < 1 || num > 20) {
                    alert("1~20 까지만 사진이 존재합니다");
                    return;
                }

                // 이미지 변경
                var imgpath = "../image/연예인사진/" + num + ".jpg";

                imgceleb.setAttribute("src", imgpath);
            }

            // 버튼3 이벤트 클릭 시 prompt나오고 이미지의 너비를 입력해주세요
            // 입력한 너비로 이미지 크기 변경, 취소하면 이미지 너비 변경 안 함 경고창
            document.getElementById("btn3").onclick = function () {
                var wid = prompt("너비를 입력하세요");

                if (wid == null) {
                    alert("이미지 너비 변경 안함");
                }
                imgceleb.setAttribute("width", wid);
            }

            document.getElementById("btn4").onclick = function () {
                var img = "../image/Food/8.jpg";

                imgceleb.setAttribute("src", img);
            }

            document.getElementById("btn5").onclick = function () {
                var img = "../image/Food/2.jpg";

                imgceleb.setAttribute("src", img);
            }

        }
    </script>
</head>

<body>
    <button type="button" class="btn btn-outline-info" id="btn1">이벤트 연습_01</button>
    <button type="button" class="btn btn-outline-success" id="btn2">이벤트 연습_02</button>
    <button type="button" class="btn btn-outline-warning" id="btn3">이벤트 연습_03</button><br><br>
    <button type="button" class="btn btn-outline-danger" id="btn4">샌드위치</button>
    <button type="button" class="btn btn-outline-danger" id="btn5">꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../image/연예인사진/10.jpg" width="250" id="imgceleb">

</body>

</html>

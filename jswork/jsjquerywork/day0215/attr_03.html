<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../image/jquery_img/10.png" id="myimg" width="200px">
    <hr>
    <button type="button" onclick="attrTest()">사이즈 알아보기</button>
    <hr>
    <button type="button" onclick="photoLarge()">점점크게</button>
    <button type="button" onclick="photoSmall()">점점작게</button>

    <script>
        function attrTest() {
            var w = document.getElementById("myimg").getAttribute("width");

            var src = document.getElementById("myimg").getAttribute("src");

            alert(w + "\n" + src);
        }

        function photoLarge(){
            var p=document.getElementById("myimg");
            var w=p.getAttribute("width"); // 속성 가져옴, 200
            //console.log(typeof(w)); // string타입의 숫자를 int타입으로 변경
            w=parseInt(w); // 형변환. string타입이라 하더라도 -나 *는 숫자로 계산, +는 안됨
            w+=10;
            console.log(w);

            p.setAttribute("width", w) // 속성 세팅
        }

        function photoSmall(){
            var p=document.getElementById("myimg");
            var w=p.getAttribute("width");
            w-=10;
            p.setAttribute("width",w);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var selImage = document.getElementById("selImage");
            var photo = document.getElementById("photo");

            // 이미지명과 이미지 초기값 맞추기 위해
            var init_image = selImage.value;
            // 현재 사진의 src 속성을 변경해본다
            photo.setAttribute("src", init_image);

            // select 박스 변경 시 해당 이미지로
            selImage.onchange = function () {
                // 모든 이벤트 함수에 이벤트 발생객체에 대한 this라는 변수가 기본으로 존재
                console.log(this.value);

                // photo의 src에 this.value를 적용
                photo.setAttribute("src", this.value);
            }

            // 점점 작게 이벤트
            document.getElementById("btnSmall").onclick = function () {
                // photo의 현재 width값 얻기
                var w = photo.getAttribute("width");
                w -= 10;
                photo.setAttribute("width", w);
            }

            // 점점 크게 이벤트
            document.getElementById("btnLarge").onclick = function () {
                // photo의 현재 width값 얻기
                var w = parseInt(photo.getAttribute("width")); // 형변환 동시에, +이므로 형변환 필요
                w += 10;
                photo.setAttribute("width", w);
            }
        }
    </script>
</head>

<body>
    <div>
        <button type="button" id="btnSmall">점점작게</button>
        <button type="button" id="btnLarge">점점크게</button>
        <b style="margin-left: 20px">사진 선택:</b>
        <select id="selImage">
            <option value="../image/logoImg/shoe01.png">구두 01</option>
            <option value="../image/logoImg/shoe02.png">구두 02</option>
            <option value="../image/logoImg/shoe03.png" selected>구두 03</option>
            <option value="../image/logoImg/shoe04.png">구두 04</option>
        </select>
    </div>

    <div>
        <img src="../image/logoImg/shoe01.png" id="photo" width="300">
    </div>

</body>

</html>

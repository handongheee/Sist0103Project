<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- 이미지출력 이라는 버튼 만들고 버튼을 클릭하면 prompt창이 나온다
    창에는 index번호를 입력해주세요 라고 출력하고 0이라고 입력 시 0번이미지 출력
    총 5개의 이미지를 imgArr에 배열 형태로 넣고 자유로운 이미지 넣어주기 
    (단, 배열인덱스에 없는 값 입력 시 해당 번호의 이미지없습니다 라고 출력) 이미지, 버튼은 부트스트랩 -->

    <script>
        function imgprint() {
            var imgArr = new Array();
            imgArr = [
                '../image/Food/1.jpg',
                '../image/Food/4.jpg',
                '../image/Food/8.jpg',
                '../image/Food/11.jpg',
                '../image/Food/12.jpg'
            ]

            var idx = prompt("인덱스 번호를 입력해주세요", 0);

            if (idx < 0 || idx > 4) {
                alert("해당 번호의 이미지가 없습니다");
            } else {
                document.getElementById("result").innerHTML = "<img src='" + imgArr[idx] + "' class='rounded-circle' >";
            }

            /*
            if (idx == 0) {
                document.getElementById("result").innerHTML = "<img src='" + imgArr[0] + "' class='rounded-circle' >";
            } else if (idx == 1) {
                document.getElementById("result").innerHTML = "<img src='" + imgArr[1] + "' class='rounded-circle' >";
            } else if (idx == 2) {
                document.getElementById("result").innerHTML = "<img src='" + imgArr[2] + "' class='rounded-circle'>";
            } else if (idx == 3) {
                document.getElementById("result").innerHTML = "<img src='" + imgArr[3] + "' class='rounded-circle'>";
            } else if (idx == 4) {
                document.getElementById("result").innerHTML = "<img src='" + imgArr[4] + "' class='rounded-circle' >";
            } else if (idx < 0 || idx > 4) {
                alert("해당 번호의 이미지가 없습니다");
            }
            */

        }

    </script>
</head>

<body>
    <button type="button" onclick="imgprint()" class="btn btn-primary">이미지출력</button>
    <hr>
    <div id="result"></div>
</body>

</html>

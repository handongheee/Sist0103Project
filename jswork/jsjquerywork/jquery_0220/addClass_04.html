<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <style>
        .accselect {
            border: 10px groove red;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
</head>

<body style="background-color: antiquewhite;">
    <h6 class="alert alert-warning">마우스 올리면 클래스 추가, 벗어나면 제거
        _hover(add/remove), toggleClass, 부트스트랩 이미지
    </h6>
    <img src="../image/logoImg/acc01.png">
    <br><br>
    <img src="../image/logoImg/acc02.png">
    <br><br>
    <img src="../image/logoImg/acc03.png">

    <script>
        // 01. hover(add/remove)
        $("img:eq(0)").hover(function () {
            $(this).addClass("accselect");
        }, function () {
            $(this).removeClass("accselect");
        });

        // 02. toggleClass
        $("img:eq(1)").hover(function () {
            $(this).toggleClass("accselect");
        });

        // 03. 부트스트랩 이미지
        $("img:eq(2)").hover(function () {
            $(this).toggleClass("img-thumbnail rounded-circle"); // 클래스 2개
        });

    </script>

</body>

</html>

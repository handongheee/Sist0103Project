<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <style>
        div {
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0 {
            border: 10px groove red;
            font-family: Gowun Dodum;
            background-color: pink;
            color: blue;
        }

        .hello_1 {
            border: 10px groove gray;
            font-family: Gowun Dodum;
            background-color: green;
            color: purple;
        }

        .hello_2 {
            border: 10px groove pink;
            font-family: Gowun Dodum;
            background-color: blue;
            color: white;
        }

        .hello_3 {
            border: 10px groove blue;
            font-family: Gowun Dodum;
            background-color: pink;
            color: blue;
        }

        .hello_4 {
            border: 10px groove brown;
            font-family: Gowun Dodum;
            background-color: yellow;
            color: green;
        }
    </style>

    <script>
        $(function () {
            $("button:eq(0)").click(function () {
                $("div").each(function (idx) {
                    $(this).addClass("hello_" + idx);
                })
            })

            $("button:eq(1)").click(function () {
                $("div").each(function (idx) {
                    $(this).removeClass(); // 빈칸이면 모든 클래스 제거
                })
            })
        })
    </script>
</head>

<body>
    <button type="button" class="btn btn-info" id="btn1">스타일 적용</button>
    <button type="button" class="btn btn-danger" id="btn2">스타일 제거</button>

    <div>안녕하세요</div>
    <div>오늘은 addClass</div>
    <div>배우는 날</div>
    <div>each문도</div>
    <div>어렵지않아요</div>

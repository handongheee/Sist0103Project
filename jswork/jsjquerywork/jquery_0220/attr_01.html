    <script>
        $(function () {
            // attr("속성") : 속성값 반환
            // attr("속성","값") : 해당 속성을 값으로 변경

            // $("img:eq(0)").mouseover(function () {
            //     boyoung = $(this).attr("src"); // 전역변수
            //     $(this).attr("src", "../image/연예인사진/17.jpg");
            // })
            $("img:eq(0)").mouseout(function () {
                $(this).attr("src", boyoung);
            });

            // hover = mouseover+mouseout 
            $("h2").hover(function () {
                $(this).css("background-color", "yellow"); // mouseover
            }, function () {
                $(this).css("background-color", "white"); // mouseout
            });

            // 박보영을 클릭 시 4번째 사진이 첫번째 이미지로 바뀌게 하시오. src, width 적용
            $("img:eq(0)").click(function () {
                // 현재 이미지 얻기
                var curImg=$(this).attr("src");
                // 현재 너비 얻기
                var curWid=$(this).attr("width");
                // 3번 인덱스에 적용
                $("img:eq(3)").attr("src", curImg).css("width", curWid);

                // 박보영의 irum 속성을 3번 인덱스 이미지 아래에(after) b태그로 나타내시오
                // append: 특정 태그 이후에 추가
                // after: 특정 태그 아래 안으로 추가
                var curIrum=$(this).attr("irum");
                $("img:eq(3)").after("<b>"+curIrum+"</b><br>");

            });

            // hover 이용하여 모든 h3에 마우스 갖다 놓으면 글자색, 마우스 벗어나면 처음 글자색
            $("h3").hover(function(){
                $(this).css("color","red");
            }, function(){
                $(this).css("color","black");
            });

            // 음식사진 클릭 시 src와 width 얻어서 img중 음식사진을 복사 아래 이미지에 모두 같은 이미지로 넣기
            // lt:이전, gt:이후, gt(n):n번 포함 안된 n번 이후
            $("figure>img").click(function(){
                // 해당 이미지 src, width 얻기
                var selImg=$(this).attr("src");
                var selWid=$(this).attr("width");

                // 3번 이후 모든 img에 적용
                $("img:gt(3)").attr("src", selImg).css("width",selWid);

                // 클릭한 이미지 다음 태그 안에 text를 얻어서 두번째 h3에 적용
                // next(): 다음태그
                // prev(): 이전태그
                var foodName=$(this).next().text();
                $("h3:eq(1)").text(foodName);

            });

        });
    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <style>
        .hello {
            box-shadow: 10px 10px 10px gray;
            border-radius: 30px;
        }
    </style>

    <script>
        $(function () {
            // small 클래스 이미지태그의 너비 100, 보더 알아서 css함수로 추가
            $(".small").css({
                "width": "100px",
                "border": "3px dotted green"
            });

            // 쇼핑몰 사진의 1~12번까지 차례대로 넣기
            $(".small").each(function (idx) {
                var imgsrc = "../image/쇼핑몰사진/" + (idx + 1) + ".jpg";
                $(this).attr("src", imgsrc);
            })

            // 큰이미지 너비 300, 보더 알아서 css함수 추가
            $(".large").css({
                "width": "300px",
                "border": "5px solid pink"
            });

            // 작은이미지에 마우스 올리면 해당이미지 큰 이미지에 나오게
            $(".small").hover(function () {
                var simg = $(this).attr("src");
                $(".large").attr("src", simg).addClass("hello");
                $(this).addClass("hello");
            }, function () {
                $(this).removeClass("hello");
                $(".large").removeClass("hello");

            });


        })

    </script>
</head>

<body>
    <h3 class="alert alert-success">작은이미지에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">

</body>

</html>

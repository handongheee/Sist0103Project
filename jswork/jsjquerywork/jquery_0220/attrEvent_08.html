<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>

    <script>
        $(function () {
            var imgArr = new Array(5);
            imgArr[0] = "../image/만화이미지/01.png";
            imgArr[1] = "../image/만화이미지/02.png";
            imgArr[2] = "../image/만화이미지/03.png";
            imgArr[3] = "../image/만화이미지/04.png";
            imgArr[4] = "../image/만화이미지/05.png";

            // 모든 이미지에 같은 이미지를 넣고 width height border 설정
            $("img").attr("src", imgArr[2]).css({
                "width": "150px",
                "height": "150px",
                "border": "3px solid green"
            });

            // img태그에 마우스 올리면 배열 5개중 한개가 랜덤으로 나온다
            ran = parseInt(Math.random() * 5); //0~4
            //console.log(ran);

            $("img").hover(function () {
                imgurl = $(this).attr("src"); // 현재 이미지 얻기
                ranimg = "../image/만화이미지/0" + ran + ".png";
                $(this).attr("src", ranimg);
            }, function () {
                // 마우스 벗어나면 원래 이미지로
                $(this).attr("src", imgurl);
            });


        });
    </script>
</head>

<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">

</body>

</html>

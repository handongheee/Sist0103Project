<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수테스트</title>
</head>
<body>
    <script>
        var a="hello"; 
        var b=100; 
        var c=10.5; 
        var d="90"; 

        // typeOf
        document.write(typeof(a)+"<br>"); // string
        document.write(typeof(b)+"<br>"); // number
        document.write(typeof(c)+"<br>"); // number
        document.write(typeof(d)+"<br>"); // string

        document.write((b+100)+"<br>"); // 200
        document.write((d+100)+"<br>"); // 90100

        // isNaN (Not a Number): 문자일 경우는 true, 숫자일 경우는 false
        document.write(isNaN(100)+"<br>"); // false
        document.write(isNaN("hello")+"<br>"); // true
        document.write(isNaN("a100")+"<br>"); // true
        document.write(isNaN("50")+"<br>"); // false, isNaN("12") 같은 숫자형문자도 숫자로 인식함

        // 현재날짜 출력
        var date=new Date();
        document.write(date.getFullYear()+"년 ");
        document.write(date.getMonth()+1+"월 "); // +1 해야 현재 월 출력
        document.write(date.getDate()+"일 ");
        document.write(date.getDay()+"<br>"); // 4=목요일

        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일 입니다.<br>");
    </script>

    <script>
        // 문자 숫자 거를때 사용
        var input=prompt("숫자를 입력해주세요");

        function checkIsNaN(input){
            result=Number(input);

            if(isNaN(result)==true){
                document.write("숫자가 아닙니다");
            } else{
                document.write("숫자입니다");
            }
        }

        checkIsNaN(input);
    </script>
    
</body>
</html>

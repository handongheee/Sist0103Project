<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        document.write("안녕 재석이가 자바스크립트 수업을 듣는 중입니다.<br>");
        document.write("안녕 명수가 자바스크립트 수업을 듣는 중입니다.<br>");
        document.write("안녕 홍철이가 자바스크립트 수업을 듣는 중입니다.<br><br>");


        // 중복되는 부분을 함수로 포장
        // 중복되지 않는 부분은 파라미터로 만든 후 함수 호출 시 값을 넘긴다
        function showName(name){
            document.write("안녕 "+name+"이가 자바스크립트 수업을 듣는 중입니다.<br>");
        }

        showName("영철");
        showName("영식");
        showName("영호");
    </script>

    <script>
        // 안녕하세요 영식님의 나이는 22세입니다
        function showInfo(name, age){
            document.write("안녕하세요 "+name+"님의 나이는 "+age+"세 입니다.<br>");
        }

        showInfo("영식",22);
        showInfo("영철",26);
        showInfo("영호",28);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function test</title>
</head>
<body>
    <!-- 
    ** 기본 함수 만드는 문법
    1. 파라미터와 변환값이 없는 함수
    funcion 함수명(){
    
    }

    2. 파라미터만 있고 반환값이 없는 함수
    function 함수명(파라미터이름1, 파라미터이름2,...){

    }

    3. 파라미터도 있고 반환값도 있는 함수
    function 함수명(파라미터이름1, 파라미터이름2,...){
        return 반환값
    }


    ** 함수 만드는 방식
    1. normal
    function 함수명(p1, p2,...){
        [return 반환값] -> 있을 수도 없을 수도
    }

    2. 리터럴 방식
    함수이름=function(p1, p2,...){
        [return 반환값] -> 있을 수도 없을 수도
    }
     -->

     <script>
        // 노말 방식
        function hello(){
            document.write("자바스크립트 함수_normal <br>");
        }
        hello();

        // 리터럴 방식
        hi=function(){
            document.write("자바스크립트 함수_리터럴 방식 <br>")
        }
        hi();
     </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 영역 */

        /* .happy: happy클래스에 속한 전체 태그에 적용 */
        .happy{ 
            color: #028b75;
            font-size: 30px;  
            font-family: 'comic sans MS';        
        }

        /* b.nice: b태그에만 적용되는 클래스 */
        b.nice{
            color: black;
            text-decoration: underline;
        }
        img.imga{
            width: 150px;
            height: 150px;
            border: 10px groove gray; /*groove 이미지 액자형*/
            margin-left: 200px; /*태그 밖 왼쪽 여백*/
            border-radius: 100px;
        }
        img.imgb{
            width: 200px;
            height: 200px;
            box-shadow: 5px 5px 5px gray;
            border-radius: 100px 20px 30px 60px;
        }
    </style>
</head>
<body>
    <font size="5" color="red">Font Tag!</font> <br>
    <span style="color: violet; font-size: 2em;">SpanTag!</span> <br>
    <span style="border: 3px solid; color: green;">안녕하세요</span>
    <div class="happy nice">
        Div Tag!
    </div>

    <div class="happy">
        Div Tag #02!
    </div>

    <b class="happy nice">B Tag! 굵게 속성이 포함된 태그</b>
    <br>
    <img src="../image/연예인사진/14.jpg" alt="유승호 없음" title="나는 유승호입니다" class="imga">

    <br>
    <img src="../image/쇼핑몰사진/쇼핑몰사진/12.jpg" title="플랫슈즈" class="imgb">


</body>
</html>

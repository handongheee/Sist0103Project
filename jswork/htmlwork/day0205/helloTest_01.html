<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요 <br>
    Have a nice Day! <br>
    우리는 오늘부터 html 1일차

    <!-- h(header) 태그: 1~6까지 있음. 1이 제일 큼 -->
    <h1 style="color: blueviolet;">H1 태그 입니다</h1>
    <h2 style="background-color: aqua;">H2 태그 입니다</h2>
    <h3 style="background: yellow;">H3 태그 입니다</h3>
    <h4 style="color: brown;">H4 태그 입니다</h4>
    <h5 style="color: tomato;">H5 태그 입니다</h5>
    <H6 style="color: violet;">H6 태그 입니다</H6>
    
</body>
</html>

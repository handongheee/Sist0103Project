<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .style1{ /*style1 범용으로 적용*/
            font-size: 15px;
            color: blueviolet;
        }

        b.style2{
            border: 1px solid orange;
            border-radius: 30px;
            width: 300px;
            color: #c43255;
            font-size: 1.2em;
        }

        b.style3{
            width: 500px;
            height: 200px;
            text-align: center;
        }
    </style>
<body>
    <font color="red" size="5" face="Impact">Have a Nice Day</font>
    <font color="#ffccff" size="10" face="궁서체">오늘은 화요일</font>
    <br>
    <b class="style1">Bold 속성</b>
    <font class="style1">font 태그에 style1 속성 적용</font>
    <br>
    <b class="style2">B태그 style2 적용</b> <br>
    <font class="style2">font style2 적용</font> 
    <br>
    <b class="style2 style3">style2 style3 둘다 적용</b>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg1 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 3px solid orange;
        }

        #myimg2 {
            position: relative;
            /*relative: 상대적 배치*/
            left: 100px;
            top: 50px;
            width: 200px;
        }

        #myimg3 {
            position: absolute;
            left: 500px;
            top: 200px;
            width: 200px;
        }

        #myimg4 {
            width: 300px;
            height: 300px;
            background-image: url(../image/logoImg/toy02.png);
            background-repeat: no-repeat; /* 이거 없으면 반복됨 */
            
        }

        /* 마우스 클릭 시 이미지 변경 :active */
        #myimg4:active{
            background-image: url(../image/logoImg/toy03.png);
        }

        /* 마우스 오버 시 이미지 변경 :hover */
        #myimg4:hover{
            background-image: url(../image/logoImg/toy04.png);
            background-size: 150px 150px ;
        }

    </style>
</head>

<body>
    <img alt="이미지 없음1" src="../image/쇼핑몰사진/15.jpg" title="단화들" id="myimg1">
    <img alt="이미지 없음2" src="../image/연예인사진/12.jpg" title="박보영" id="myimg2">
    <img alt="이미지 없음3" src="../image/logoImg/toy05.png" title="로봇" id="myimg3">
    <div id="myimg4"></div>

</body>

</html>

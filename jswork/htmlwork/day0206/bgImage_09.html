<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            background-color: aquamarine;
        }

        div{
            width: 400px;
            height: 250px;
            border: 1px solid gray;
            margin-bottom: 20px;
            margin-left: 100px;
            background-size: 50px 70px; /*이미지 크기 고정, 디폴트가 repeat*/
        }

        div.a{
            background-image: url(../image/만화이미지/02.png);
        }

        div.b{
            background-image: url(../image/logoImg/a03.png);
            background-repeat: repeat-x; /* x축만 repeat */
        }

        div.c{
            background-image: url(../image/logoImg/a03.png);
            background-repeat: repeat-y; /* y축만 repeat */
        }

        div.d{
            background-image: url(../image/jquery_img/05.png);
            background-repeat: no-repeat; /* 한개만 뜸 */
            background-position: 300px 180px;
        }

    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div> 
    <div class="c bg"></div>
    <div class="d"></div>
</body>
</html>

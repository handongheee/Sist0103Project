<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변그리드</title>
    <style>
        #container {
            width: 96%;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 120px;
            background-color: rgb(43, 159, 226);
            border-bottom: 1px solid black;
        }

        .header-text {
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }

        .content {
            float: left;
            width: 60%;
            height: 400px;
            padding: 1.10%;
            background-color: rgb(195, 230, 98);
        }

        .right-side {
            float: right;
            width: 31.5%;
            height: 400px;
            padding: 1.10%;
            background-color: rgb(247, 146, 230);
        }

        footer {
            clear: both;
            height: 120px;
            width: 100%;
            background-color: rgb(156, 143, 143);
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>

        <section class="content">
            <h4>본문</h4>
        </section>

        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>

        <footer>
            <h4>바닥글</h4>
        </footer>
    </div>

</body>

</html>
